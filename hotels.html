<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Paradise</title>
    <link rel="stylesheet" href="css/hotel.css">
</head>
<body>
    <div class="container">
            <header class="jumbotron">
            <h1>Welcome to Hotel Paradise</h1>
            <p>Your perfect getaway destination</p>
            <form id="search-form" class="form-inline">
                <div class="form-group">
                    <label for="city-input" class="mr-2">Find hotels in:</label>
                    <input type="text" class="form-control mr-2" id="city-input" placeholder="Enter city">
                </div>
                <button type="submit" class="btn btn-primary btn-search">Search</button>
            </form>
        </header>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="source/hotel.js"></script>
</body>
</html>
