<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/location.css" />
    <title>Plan Your Trip!</title>
  </head>
  <body> 
    <img src="images/ROAMRADAR Logo.jpg" id="logo"/>
    <header>
      <h1>Plan Your Next Trip!</h1>
    </header>
    <main>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="e.g.Paris, Italy, Spain"
        />
        <label for="floatingInput" id="floatingInput">Where to?</label>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input
              type="date"
              class="form-control"
              id="floatingInputGrid"
              placeholder="date"
            />
            <label for="floatingInputGrid" id="floatingInputGrid"
              >Start Date</label
            >
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input
              type="date"
              class="form-control"
              id="floatingInputGrid2"
              placeholder="date"
            />
            <label for="floatingInputGrid" id="floatingInputGrid2"
              >End Date</label
            >
          </div>
        </div>
      </div>
      <button type="button" id="startTripBtn">
        Start Planning
      </button>
    </main>
  </body>
  <script src="script/main.js"></script>
</html>
