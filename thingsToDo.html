<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link  rel="stylesheet" type="text/css" href="./css/style.css"/>
    <title>RoamRadar: Things to Do</title>
</head>
<body>
    <h1>Things to Do</h1>

    <div>
        <div id="map"></div>
        <div class="form-group">
            <label for="location">Enter location:</label>
            <input type="text" class="form-control" id="autocomplete" placeholder="Enter location">
        </div>
<br><br>
        <div class="form-group">
            <label for="type">Select place type:</label>
            <select class="form-control" name="" id="type">
                <option id="travelAgency">Travel Agencies</option>
                <option id="restaurant">Restaurants</option>
                <option id="bar">Bars</option>
            </select>
        </div>

        <table class="table table-bordered table-striped" id="places"></table>

    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- script to authenticate user. -->
  <!-- <script defer src = "source/auth.js"></script>
  <script defer src = "source/init.js"></script> -->

  <script src="./source/thingsToDo.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0UUODTUY1AMUtNuS4fLtUajZFvBY6K-U&libraries=places&callback=initMap" async defer></script>
  <script src="https://maps.googleapis.com/maps/api/place/autocomplete/output?parameters"></script>

</body>
</html>
