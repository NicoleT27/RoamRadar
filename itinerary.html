<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/itinerary.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Budget Your Next Trip</title>

</head>

<body>
    <section class="budget-wrapper">
        <div class="budget-container">
            <div class="budget-header">
                <h1>Budgeting</h1>
                
                <div class="side-bar-budget button">
                    <button id="add-expense" class="add-expense button"> + Add Expense</button>
                    <button class="add-friend button" id="add-friend">Add tripmate</button>
                </div>
            </div>
        </div>

        <div class="trip-name">
            <h5>Trip name:</h5>
            <input placeholder="Where are you going?">
        </div> 


        <div class="budget-main-wrapper">
                <div class="budget-amount">
                    <h2>$0.00</h2>
                    <p>Budget: $</p>
                </div>

                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100">
                    </div>
                </div>

                
                    <div class="expense-buttons">
                        <button id="edit-budget button" class="edit-budget button">Edit Budget</button>
                        <button class="budget-notes button" id="budget-notes">Budget notes</button>
                    </div>
                
        </div>


                <div class="expense-list">
                    <div class="d">
                        <button id="expense-summary-list" class="accordion expense-wdth">Expenses</button>
                            <div id="expense-details" class="panel expense-wdth">
                                <p>Lorem ipsum...</p>
                    </div>
                </div>

                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Sort
                             </button>
                            <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">Date</button></li>
                            <li><button class="dropdown-item" type="button">Amount high-low</button></li>
                            <li><button class="dropdown-item" type="button">Amount low-high</button></li>
                            </ul>
                        </div>
                </div>


            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./itinerary.js"></script>
</body>

</html>
