<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/itinerary.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Budget Your Next Trip</title>

</head>

<body>
    <section class="budget-wrapper">
        <div class="budget-container">
            <div class="budget-header">
                <h1>Budgeting</h1>
                
                <div class="side-bar-budget button">
                    <button id="add-expense" class="add-expense button"> + Add Expense</button>
                    <button class="add-friend button" id="add-friend">Add tripmate</button>
                </div>
            </div>
        </div>

        <div class="trip-name">
            <h5>Trip name:</h5>
            <input placeholder="Where are you going?">
        </div> 


        <div class="budget-main-wrapper">
                <div class="budget-amount">
                    <h2>$0.00</h2>
                    <p>Budget:$</p>
                </div>

                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100">
                    </div>
                </div>

                
                    <div class="expense-buttons">
                        <button id="edit-budget button" class="edit-budget button" data-toggle="modal" data-target="#edit-budget-modal">Edit Budget</button>
                        <button class="budget-notes button" id="budget-notes">Budget notes</button>
                    </div>

                    
                      
                      
                      <div class="modal fade" id="edit-budget-modal" tabindex="-1" aria-labelledby="editBudgetLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="editBudgetLabel">Set Budget</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">$</span>
                                    </div>
                                    <input type="text" class="form-control" id="budget-dollar-amount" aria-label="Amount-t-dollar">
                                    <div class="input-group-append">
                                      <span class="input-group-text">.00</span>
                                    </div>
                                  </div>
                            </div>
                            <div class="modal-footer">
                              
                              <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                          </div>
                        </div>
                      </div>
                
        </div>


                <div class="expense-list">
                    <div class="expense-detail-position">
                        <button id="expense-summary-list" class="accordion expense-wdth">Expenses</button>
                            <div id="expense-details" class="panel expense-wdth">
                                <p>expense will be hereeeeeeeeeeeeeeeeee</p>
                               
                    </div>
                </div>

                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Sort
                             </button>
                            <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">Date</button></li>
                            <li><button class="dropdown-item" type="button">Amount high-low</button></li>
                            <li><button class="dropdown-item" type="button">Amount low-high</button></li>
                            </ul>
                        </div>
                </div>


            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/56f757dad7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./itinerary.js"></script>
</body>

</html>
